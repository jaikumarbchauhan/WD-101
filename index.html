<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <h1>Project</h1><br><br>
    <div class="ctr">
      <div class="bg">
        <img
          class="bg-img"
          src="images/background.jpg"
          alt="Background"
        />
      </div>
      <canvas class="cvs" id="myCanvas" height="470%" width="835%"></canvas>
    </div>

    <section class="animation-buttons">
      <button class="btn" id="kick">Kick (Left)</button>
      <button class="btn" id="punch">Punch (Right)</button>
      <button class="btn" id="forward">Forward (Up)</button>
      <button class="btn" id="backward">Backward (Down)</button>
      <button class="btn" id="block">Block (Space)</button>
    </section>
  </body>
  <script src="game.js"></script>
